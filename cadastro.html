<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra-se</title>

    <link rel="stylesheet" href="css/cad.css">



</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/caad.png" alt="imagem-login">
            <p style="color: #000000; font-weight: 400;">
                Seja bem vindo, acesse e aproveite todo o conteúdo.
            </p>
        </div>

        <div class="box-login">
            <h1>
				Criar sua conta
            </h1>

            <div class="box">
                <h2>Cadastra-se para entrar no site, é rápido e fácil </h2>

                <input type="text" name="username" id="username" placeholder="Nome">
				<input type="email" name="email" id="email" placeholder="Email">
				<input type="date" name="date" id="date" placeholder="Data de Nascimento">
                <input type="password" name="password" id="password" placeholder="password">
                
                <button>  <a href="login.html"> Inscrever-se</a> </button>
            </div>
        </div>
    </div>
</body>
</html>
